<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CDXTERIORS</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
  <div class="site_container">
    <header class="wrapper">
      <div class="column">
        <div class="logo-wrapper">
          <img class="logo" src="assets/logo.gif" alt="Company Logo">
        </div>
      </div>
      <div class="column"></div>
    </header>
    <main class="wrapper">
      <section class="contactUs">
        <h2 class="headline">New Site <span class="headline-second">Coming Spring 2020</span></h2>
        <div class="contactWrapper">
          <div class="map">
            <img class="Shop Map" src="assets/shopAddress.png" alt="Company Logo">
          </div>
          <div class="contact">
            <h1 class="subline">Contact us at the shop</h1>
            <p>Call or email the shop to setup appointment.</p>
            <p><span>Telephone:</span> (705) 726 - 4860</p>
            <p><span>Email:</span> info@cdxteriors.com</p>
            <p><span>Address:</span> 17-28 Currie St, Barrie, ON L4M 5N4</p>
            <h2 class="hours">Shop Hours: <span>Monday - Friday, 8am til 4pm</span></h2>
          </div>
        </div>
      </section>
    </main>
    <footer class="wrapper">
      <p class="footer_copy">Copyright CdXteriors 2020 &copy</p>
    </footer>
  </div>
  <script src="../dist/script.min.js"></script>
</body>
</html>
